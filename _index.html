<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{%=o.htmlWebpackPlugin.options.title || 'Webpack App'%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="default" name="apple-mobile-web-app-status-bar-style" />
    <meta name="theme-color" content="#536DFE">
    <link rel="apple-touch-icon" href="/images/AppIcon60x60.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/images/AppIcon60x60-2x.png" />
    {% for (var css in o.htmlWebpackPlugin.files.css) { %}<link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">{% } %}
  </head>
  <body>
    <div id="APP"></div>
    {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}<script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>{% } %}
  </body>
</html>
